map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream site_upstream {
  server site:3000;
  keepalive 32;
}

upstream admin_upstream {
  server admin:3000;
  keepalive 32;
}

gzip on;
gzip_min_length 1024;
gzip_comp_level 5;
gzip_types
  text/plain
  text/css
  application/javascript
  application/json
  application/xml
  text/xml
  image/svg+xml;

server {
  listen 80;
  listen [::]:80;
  server_name metalcards.uz www.metalcards.uz admin.metalcards.uz;

  client_max_body_size 50m;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type text/plain;
    try_files $uri =404;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name www.metalcards.uz;

  ssl_certificate /etc/letsencrypt/live/metalcards.uz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/metalcards.uz/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;
  ssl_protocols TLSv1.2 TLSv1.3;

  return 301 https://metalcards.uz$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name metalcards.uz;

  ssl_certificate /etc/letsencrypt/live/metalcards.uz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/metalcards.uz/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;
  ssl_protocols TLSv1.2 TLSv1.3;

  client_max_body_size 50m;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type text/plain;
    try_files $uri =404;
  }

  location / {
    proxy_pass http://site_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
  }
}

